<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <h2>All Submissions</h2>
    <ul>
        {% for submission in submissions %}
            <li>{{ submission.id }} - Interests: {{ submission.interests }} - Suggestions: {{ submission.suggestions }}</li>
        {% endfor %}
    </ul>
</body>
</html>
